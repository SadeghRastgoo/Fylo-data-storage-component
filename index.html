<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <title>Fylo data storage component :: #Day8</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container container-a">
        <div class="logo">
          <img src="images/logo.svg" alt="Logo" />
        </div>
        <div class="icons">
          <div class="box">
            <img src="images/icon-document.svg" alt="" />
          </div>
          <div class="box">
            <img src="images/icon-folder.svg" alt="" />
          </div>
          <div class="box">
            <img src="images/icon-upload.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="container container-b">
        <div class="used-storage">
          You've used <span>815 GB</span> of your storage
        </div>
        <div class="percentage">
          <div class="percentage__used"></div>
        </div>
        <div class="gb"><span>0 GB</span> <span>1000GB</span></div>
        <div class="left-gb">
          <span class="number">185</span><span class="not-number">GB LEFT</span>
        </div>
      </div>
    </div>
  </body>
</html>
